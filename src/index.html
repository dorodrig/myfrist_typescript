<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Training Manager</title>
    <script src="../dist/dom.js" defer></script>
    <style>
      table {
        width: 100%;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 5px;
      }
      fieldset {
        border: none;
      }
    </style>
  </head>
  <body>
    <h1>Training Manager</h1>
    <form id="form">
      <fieldset>
        <label>Type</label>
        <select id="type">
          <option value="1">Long Run</option>
          <option value="2">Intervals</option>
          <option value="3">Running</option>
        </select>
      </fieldset>
      <fieldset>
        <label>Distance</label>
        <input type="number" id="distance" />
      </fieldset>
      <fieldset>
        <button>Add</button>
      </fieldset>
    </form>
    <table>
      <thead>
        <tr>
          <th>Type</th>
          <th>Distance</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
    <ul id="lista"></ul>
  </body>
</html>
